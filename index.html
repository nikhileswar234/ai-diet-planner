<!DOCTYPE html>
<html>
<head>
  <title>AI Diet Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">
    <h2>ðŸ¥— AI Diet Planner</h2>
    <button id="darkToggle">ðŸŒ™</button>
  </div>

  <div class="card">

    <input type="number" id="age" placeholder="Age">
    <input type="number" id="weight" placeholder="Weight (kg)">

    <!-- Height Section -->
    <div class="height-section">
      <div class="toggle-container">
        <span id="cmLabel" class="active">CM</span>
        <label class="switch">
          <input type="checkbox" id="unitToggle">
          <span class="slider"></span>
        </label>
        <span id="feetLabel">Feet</span>
      </div>

      <input type="number" id="heightCm" placeholder="Height (cm)">
      <input type="number" id="heightFeet" placeholder="Height (feet)" style="display:none;">
    </div>

    <select id="goal">
      <option value="weight gain" selected>Weight Gain</option>
      <option value="weight loss">Weight Loss</option>
      <option value="muscle gain">Muscle Gain</option>
    </select>

    <select id="dietType">
      <option value="veg">Vegetarian</option>
      <option value="non-veg">Non-Vegetarian</option>
    </select>

    <select id="duration">
      <option value="7">7 Days</option>
      <option value="14">14 Days</option>
      <option value="30">30 Days</option>
    </select>

    <button class="generate-btn" onclick="generatePlan()">Generate Plan</button>
    <button id="downloadBtn" onclick="downloadPlan()" style="display:none;">Download Plan</button>

    <div id="result"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
