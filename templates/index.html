<!DOCTYPE html>
<html>
<head>
  <title>AI Diet Planner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <div class="card">

    <h1>ðŸ¥— AI Diet Planner</h1>

    <input type="number" id="age" placeholder="Age">
    <input type="number" id="weight" placeholder="Weight (kg)">

    <div class="height-section">
      <div class="unit-buttons">
        <button id="cmBtn" class="active">CM</button>
        <button id="ftBtn">Feet/Inches</button>
      </div>

      <input type="number" id="heightCm" placeholder="Height (cm)">

      <div id="feetInputs" style="display:none;">
        <input type="number" id="heightFeet" placeholder="Feet">
        <input type="number" id="heightInches" placeholder="Inches">
      </div>
    </div>

    <select id="goal">
      <option value="Weight Gain">Weight Gain</option>
      <option value="Weight Loss">Weight Loss</option>
      <option value="Muscle Gain">Muscle Gain</option>
    </select>

    <select id="dietType">
      <option value="Vegetarian">Vegetarian</option>
      <option value="Non-Vegetarian">Non-Vegetarian</option>
    </select>

    <select id="duration">
      <option value="7">7 Days</option>
      <option value="14">14 Days</option>
      <option value="30">30 Days</option>
    </select>

    <button class="generate-btn" onclick="generatePlan()">
      Generate Plan
    </button>

    <div id="result"></div>

    <button id="downloadBtn" onclick="downloadPDF()" style="display:none;">
      Download Plan
    </button>

  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
