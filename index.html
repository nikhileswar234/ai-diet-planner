<!DOCTYPE html>
<html>
<head>
  <title>AI Diet Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">
    <h2>ðŸ¥— AI Diet Planner</h2>
    <button id="darkToggle">ðŸŒ™</button>
  </div>

  <div class="card">

    <div class="height-toggle">
      <button onclick="setUnit('cm')">CM</button>
      <button onclick="setUnit('feet')">Feet</button>
    </div>

    <input type="number" id="age" placeholder="Age">
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">

  <select id="goal">
  <option value="weight gain" selected>Weight Gain</option>
  <option value="weight loss">Weight Loss</option>
  <option value="muscle gain">Muscle Gain</option>
</select>


    <select id="dietType">
      <option value="veg">Vegetarian</option>
      <option value="non-veg">Non-Vegetarian</option>
    </select>

    <select id="duration">
      <option value="7">7 Days</option>
      <option value="14">14 Days</option>
      <option value="30">30 Days</option>
    </select>

    <button class="generate-btn" onclick="generatePlan()">Generate Plan</button>

    <button id="downloadBtn" onclick="downloadPDF()" style="display:none;">
      Download PDF
    </button>

    <div id="result"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
