<!DOCTYPE html>
<html>
<head>
  <title>AI Diet Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="card">
    <h1>ðŸ¥— AI Diet Planner</h1>

    <input type="number" id="age" placeholder="Age">
    <input type="number" id="weight" placeholder="Weight (kg)">

    <!-- Height Section -->
    <div class="height-box">

      <div class="unit-buttons">
        <button id="cmBtn" class="active">CM</button>
        <button id="ftBtn">Feet/Inches</button>
      </div>

      <input type="number" id="heightCm" placeholder="Height (cm)">

      <div id="feetInputs" style="display:none;">
        <input type="number" id="heightFeet" placeholder="Feet">
        <input type="number" id="heightInches" placeholder="Inches">
      </div>

    </div>

    <select id="goal">
      <option value="weight gain" selected>Weight Gain</option>
      <option value="weight loss">Weight Loss</option>
      <option value="muscle gain">Muscle Gain</option>
    </select>

    <select id="dietType">
      <option value="veg">Vegetarian</option>
      <option value="non-veg">Non-Vegetarian</option>
    </select>

    <select id="duration">
      <option value="7">7 Days</option>
      <option value="14">14 Days</option>
      <option value="30">30 Days</option>
    </select>

    <button class="generate-btn" onclick="generatePlan()">Generate Plan</button>

    <div id="result"></div>

    <button id="downloadBtn" onclick="downloadPDF()" style="display:none;">
      Download PDF
    </button>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
