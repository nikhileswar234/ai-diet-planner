
<!DOCTYPE html>
<html>
<head>
  <title>AI Diet Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>ðŸ¥— AI Diet Planner</h1>

  <div id="loginBox">
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="login()">Login</button>
  </div>

  <div class="card">

    <div class="form-grid">
      <input type="number" id="age" placeholder="Age">
      <input type="number" id="weight" placeholder="Weight (kg)">

      <div class="height-wrapper">
       <select id="heightUnit" onchange="toggleHeightInputs()">
  <option value="ft">Feet & Inches</option>
  <option value="cm">Centimeters</option>
</select>


        <div id="cmInput">
          <input type="number" id="heightCm" placeholder="Height (cm)">
        </div>

        <div id="ftInput" style="display:none;">
          <input type="number" id="heightFt" placeholder="Feet">
          <input type="number" id="heightIn" placeholder="Inches">
        </div>
      </div>

      <select id="goal">
        <option value="loss">Weight Loss</option>
        <option value="gain">Weight Gain</option>
        <option value="muscle">Muscle Gain</option>
      </select>

      <select id="food">
        <option value="veg">Vegetarian</option>
        <option value="nonveg">Non-Vegetarian</option>
      </select>

      <select id="duration">
        <option value="30">30 Days</option>
        <option value="90">90 Days</option>
      </select>
    </div>

    <button class="generate-btn" onclick="generate()">Generate AI Plan</button>

    <div id="result" class="result-box"></div>

    <button class="pdf-btn" onclick="downloadPDF()">Download as PDF</button>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
